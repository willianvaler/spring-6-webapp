<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework guru</title>
</head>
<body>
    <h1>Book List</h1>

    <table>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>publisher</td>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">123</td>
            <td th:text="${book.publisher.publisherName}">123</td>
        </tr>
    </table>
</body>
</html>
